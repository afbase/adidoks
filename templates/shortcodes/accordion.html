<div class="accordion mb-4" id="acc-{{ id }}">
  <div class="accordion-item">
    <h2 class="accordion-header" id="heading-{{ id }}">
      <button class="accordion-button {% if not open %}collapsed{% endif %}" type="button"
              data-bs-toggle="collapse" data-bs-target="#collapse-{{ id }}"
              aria-expanded="{% if open %}true{% else %}false{% endif %}"
              aria-controls="collapse-{{ id }}">
        {{ title }}
      </button>
    </h2>
    <div id="collapse-{{ id }}" class="accordion-collapse collapse {% if open %}show{% endif %}"
         aria-labelledby="heading-{{ id }}" data-bs-parent="#acc-{{ id }}">
      <div class="accordion-body">
        {{ body | markdown | safe }}
      </div>
    </div>
  </div>
</div>
