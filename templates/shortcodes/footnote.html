<sup class="footnote-ref"><a href="#fn-{{ id }}" id="fnref-{{ id }}">[{{ id }}]</a></sup>
<aside class="footnote-body" id="fn-{{ id }}">
  <span class="footnote-number">{{ id }}.</span> {{ content | markdown(inline=true) | safe }} <a href="#fnref-{{ id }}" class="footnote-back" title="Return to text">&nbsp;&#x21A9;</a>
</aside>
